<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="create()">start</button>
    <script>
        let pacmen=['PacMan1.png','PacMan2.png','PacMan3.png','PacMan4.png']
        let pac1;
function create(){
    pac1=document.createElement("img");
    console.log("hi");
    pac1.src=pacmen[0]
    pac1.style.width="30px"
    pac1.style.height="30px"
    pac1.style.top="100px";
    pac1.style.position="absolute"
    document.body.appendChild(pac1);
    }
    let position=0;
    let velocity=10;
    let forward=true;
    let front=1;
    function move()
    {   
        if(position<600&&forward==true)
             {
                pac1.src=pacmen[front%2]
                position=position+velocity;
                pac1.style.left=position+'px';
                console.log("forward",position);
                 front=front+1;
                if(position>=600)
                      {
                         forward=false;
                        console.log("boolean",forward)
                        }
                }
    
    
       if(position>0 && forward==false)
            {
                pac1.src=pacmen[front%2+2
                
                
                ]
                position=position-velocity;
                pac1.style.left=position+'px';
                front=front+1;
                console.log("reverse",position); 
                 if(position<=0)
                    {
                    forward=true;
                    } 
             }
            setTimeout(move,200)
            }
            
</script>
</body>
</html>
